apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
        - name: log-generator
          image: viktormandlbauer/log-generator:latest
