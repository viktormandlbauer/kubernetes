apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        #- name: shared-data
        #  emptyDir: {}
        - name: shared-data-ping-pong
          persistentVolumeClaim:
            claimName: pvc-ping-ping-log-output
      containers:
        - name: log-output-reader
          image: viktormandlbauer/log-output:latest
          env:
          - name: ROLE
            value: "reader"
          - name: PORT
            value: '3000'
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            #- name: shared-data
            #  mountPath: /usr/src/app/files
            - name: shared-data-ping-pong
              mountPath: /usr/src/app/files
        - name: log-output-writer
          image: viktormandlbauer/log-output:latest
          env:
          - name: ROLE
            value: "writer"
          - name: PORT
            value: "3001"
          volumeMounts:
            #- name: shared-data
            #  mountPath: /usr/src/app/files
            - name: shared-data-ping-pong
              mountPath: /usr/src/app/files
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: log-output-svc
spec:
  type: ClusterIP
  selector:
    app: log-output
  ports:
    - name: log-output-reader
      port: 2346
      protocol: TCP
      targetPort: 3000
    - name: log-output-writer
      port: 2347
      protocol: TCP
      targetPort: 3001
---