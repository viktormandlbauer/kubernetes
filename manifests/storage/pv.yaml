apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-local-agent-0
spec:
  storageClassName: pv-local-agent-0
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  local:
    path: /tmp/kube
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3d-k3s-default-agent-0
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-ping-ping-log-output
spec:
  storageClassName: pv-local-agent-0
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---